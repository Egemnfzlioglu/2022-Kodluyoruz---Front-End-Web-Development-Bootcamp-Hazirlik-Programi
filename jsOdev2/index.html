  <title>Yapılacaklar Listesi</title>

<!-- BODY -->
<!-- Toast Bolumu -->

<body>
  <div class="mr-1" style="position: relative">
    <div style="position: absolute; top: 0; right: 0% ;">
      <div id="liveToast" class="toast alert-success hide" role="alert" aria-live="assertive" aria-atomic="true"
        data-delay="3000">
        <div>
          <button type="button" class="close" data-bs-dismiss="toast" aria-label="Close">
            <span class="btn btn-success" aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body alert-success ">Listeye eklendi.</div>
      </div>
    </div>
  </div>
  <div class="mr-1" style="position: relative">
    <div style="position: absolute; top: 0; right: 0 ;  ">
      <div id="liveToast" class="toast alert-danger hide" role="alert" aria-live="assertive" aria-atomic="true"
        data-delay="3000">
        <div>
          <button type="button" class="close" data-bs-dismiss="toast" aria-label="Close">
            <span class="btn btn-danger" aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class=" toast-body alert-danger">Listeye boş ekleme yapamazsınız!</div>
      </div>
    </div>
  </div>
  <!-- Toast Bolumu -->

  <!-- ToDo Ekleme Bolumu -->

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="header">

          <img
            src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
            class="mb-1" alt="" />

          <div class="input-group input-group-md">
            <input class="todoInput form-control" type="text" aria-label="Sizing example input"
              placeholder="Planlarınız nedir?">
            <button class="addTodoBtn input-group-text ">EKLE</button>
            <!-- <span onclick="newElement()" id="liveToastBtn" class="button">Ekle</span> -->
          </div>
        </div>
      </div>
    </div>
    <!-- Yapilacaklar Bolumu -->
    <div class="container">
      <div id="genel" class="row justify-content-md-center">
        <div class="col-md-8 ">
          <h3 class="todoHeader">Yapılacaklar</h3>

          <div class="todoList"></div>

        </div>
      </div>
    </div>
  </div>





  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
    integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
